<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Croppie Test</title>
    <!---bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!---bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!---bootstrap croppie css for image croppping-->
    <link href="./static/css/croppie.css" rel="stylesheet" type="text/css" />
    <!---personal bootstrap-->
    <link href="./static/css/mystyle.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <!---bootstrap bundle js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
    <!---Jquery-->
    <script src='./static/js/jquery-3.6.0.min.js'></script>
    <!---autosize for textareas -->
    <script src='./static/js/autosize.js'></script>
    <!---croppie js for pictues for in browser cropping-->
    <script src='./static/js/croppie.min.js'></script>
    <!---personal script page-->
    <script src="./static/js/myscript.js "></script>



    <center>
        <div class="croppie-container" style="width: 400px; height: 400px;">
            <div id="upload-demo">
            </div>
        </div>
        <br><br>
        <input type="file" id="upload" value="Choose a file" accept="image/*">
        <button class="result-show">Show Result</button>
        <hr>
        <div class="result">
        </div>
    </center>
    <script>
        var $uploadCrop;
        $uploadCrop = $('#upload-demo').croppie({
            viewport: {
                width: 100,
                height: 100,
                type: 'circle'
            },
            enableExif: true
        });
        $uploadCrop.toggle();

        function readFile(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#upload-demo').addClass('ready');
                    $uploadCrop.croppie('bind', {
                        url: e.target.result
                    }).then(function() {
                        console.log('jQuery bind complete');
                    });

                }

                reader.readAsDataURL(input.files[0]);
            } else {
                console.log("Sorry - you're browser doesn't support the FileReader API");
            }
        }


        $('#upload').on('change', function() {
            $uploadCrop.toggle();
            readFile(this);

        });
        $('.result-show').on('click', function(ev) {
            $uploadCrop.croppie('result', {
                type: 'canvas',
                size: 'viewport'
            }).then(function(resp) {
                imagehtml = '<img src="' + resp + '">'
                    //console.log(imagehtml);
                $('.result').html(imagehtml);
            });
        });
    </script>





</body>

</html>
