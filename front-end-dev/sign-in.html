<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sign in</title>
      <link rel="stylesheet" href="assets/css/grayshift.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
   </head>
   <body>
      <div class="d-flex align-items-center min-vh-100 py-6 mx-auto" style="max-width: 404px;">
         <div class="container">
            <div class="text-center mb-6">
               <a class="link-headings" href="#">
                  <h1 class="mb-5 fs-4">Twitter Clone</h1>
               </a>
            </div>
            <div class="card mb-5">
               <form>
                  <center>
                     <h1 class="mb-5 fs-3">Sign in</h1>
                  </center>
                  <div class="input-group mb-3">
                     <div class="input-group-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                           <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                        </svg>
                     </div>
                     <input class="form-control form-control-lg" type="text" placeholder="Email" aria-label="Email" required autofocus>
                  </div>
                  <div class="input-group mb-5">
                     <div class="input-group-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                           <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                        </svg>
                     </div>
                     <input class="form-control form-control-lg" type="password" placeholder="Password" aria-label="Password" required>
                  </div>
                  <center><a href="#">Forgot password?</a></center>
                  <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">Sign in</button>
               </form>
            </div>
            <div class="card">
               <p class="text-center">Don't have an account? <a href="#">Sign up</a>.</p>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF" crossorigin="anonymous"></script>
   </body>
</html>
